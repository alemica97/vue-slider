<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>VUE-Slider</title>
</head>
<body>
    
    <section id="app">
        <h1 v-bind:class="vueSlider">{{ vueSliderContent }}</h1>
        <div class="row slider" @mouseover="stopSlideCarousel" @mouseleave="slideCarousel">

            <div class="col-10 slides-wrapper">
                <div v-for="element in carouselObjects" v-bind:class="carouselClass">
                    <img v-bind:src="element.image">
                    <h1 v-bind:class="carouselTitleClass">{{ element.place }}</h1>
                    <p v-bind:class="carouselDescriptionClass">{{ element.description }}</p>
                </div>
            </div>

           
            <div class="col-2 controls">

                <div class="arrows">
                    <span @click="prevImg" class="prev">
                        <i class="fas fa-chevron-up"></i>
                    </span>
                    <span @click="nextImg" class="next">
                        <i class="fas fa-chevron-down"></i>
                    </span>
                </div>

                <div class="img-preview">
                    <div v-for="(element, index) in carouselObjects" @click="actualImg(index)" v-bind:class="controlClass">
                        <img v-bind:src="element.image">
                    </div>
                </div>
    
            </div>

        </div>
    </section>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
